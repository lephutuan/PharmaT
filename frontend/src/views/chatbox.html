<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Tiệm Thuốc Tự Động - Chatbox</title>
    <link rel="stylesheet" href="../assets/css/chatbox.css" />
    <link rel="stylesheet" href="../assets/css/common-responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="menu-toggle" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">
        <img src="../assets/images/logo.png" alt="PharmaT Logo" class="logo-img" onclick="window.location.href='home.html'">
      </div>
      <div class="page-title">
        <h1>Chat box cảnh báo</h1>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li>
          <a href="home.html" onclick="setActive(this)">🏠 Trang chủ</a>
        </li>
        <li>
          <a href="warehouse.html" onclick="setActive(this)">📦 Kho thuốc</a>
        </li>
        <li>
          <a href="prescriptions.html" onclick="setActive(this)">📝 Đơn thuốc</a>
        </li>
        <li>
          <a href="employees.html" onclick="setActive(this)">👥 Nhân viên</a>
        </li>
        <li><a href="members.html" onclick="setActive(this)">💎 Hội viên</a></li>
        <li><a href="checkout.html" onclick="setActive(this)">💳 Thanh toán</a></li>
        <li>
          <a href="reports.html" onclick="setActive(this)">📈 Báo cáo & Thống kê</a>
        </li>
        <li>
          <a href="chatbox.html" onclick="setActive(this)">🤖 Chatbox cảnh báo</a>
        </li>
      </ul>
      
      <!-- Logout Button -->
      <div class="sidebar-footer">
        <a href="login.html" class="logout-btn" onclick="logout()">
          <i class="fa-solid fa-sign-out-alt"></i>
          Đăng xuất
        </a>
      </div>
    </aside>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- Main Content -->
  <main>
    <!-- Container chính cho chatbox -->
    <div class="chat-container">
      <!-- Khu vực hiển thị tin nhắn, sẽ được JS điền vào -->
      <div id="chat-messages" class="chat-messages-container">
        <!-- Các tin nhắn động sẽ được thêm vào đây -->
      </div>

      <!-- Ô nhập lệnh -->
      <div class="chat-input-container">
        <textarea id="chat-input" placeholder="Nhập nội dung..." rows="3"></textarea>
        <div class="chat-input-buttons">
          <button class="btn-attach"><i class="fa-solid fa-paperclip"></i></button>
          <button id="send-button" class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </main>

  </body>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../config/app.js"></script>
    <script src="../assets/js/chatbox.js"></script>
</html>
